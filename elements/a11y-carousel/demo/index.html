<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>a11yCarousel: a11y-carousel Demo</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../a11y-carousel.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container.centered {
        max-width: 80%;
      } 
    </style>
    <script>
      window.addEventListener('user-engagement', (e) => {
        console.log(e.detail);
      });
    </script>
  </head>
  <body>
  <div class="vertical-section-container centered">
    <h3>Basic a11y-carousel demo</h3>
    <demo-snippet>
      <template>
        <a11y-carousel>
          <div id="buttons">
            <a11y-carousel-button button-type="first" controls="figure-1">first</a11y-carousel-button>
            <a11y-carousel-button button-type="prev" controls="figure-1">prev</a11y-carousel-button>
            <a11y-carousel-button controls="figure-1">1</a11y-carousel-button>
            <a11y-carousel-button controls="figure-2">2</a11y-carousel-button>
            <a11y-carousel-button controls="figure-3">3</a11y-carousel-button>
            <a11y-carousel-button button-type="next" controls="figure-2">next</a11y-carousel-button>
            <a11y-carousel-button button-type="last" controls="figure-3">last</a11y-carousel-button>
          </div>
          <figure id="figure-1">
            <img src="//placekitten.com/400/200"/>
            <figcaption>Item 1</figcaption>
          </figure>
          <figure id="figure-2">
            <img src="//placekitten.com/300/100"/>
            <figcaption>Item 2</figcaption>
          </figure>
          <figure id="figure-3">
            <img src="//placekitten.com/400/300"/>
            <figcaption>Item 3</figcaption>
          </figure>
        </a11y-carousel>
      </template>
    </demo-snippet>
  </div>
  </body>
</html>
