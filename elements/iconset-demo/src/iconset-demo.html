<template is="dom-repeat" items="[[__iconList]]" as="iconset">
  <div class="iconset">
      <p><strong>[[iconset.name]]</strong></p>
      <ul>
          <template is="dom-repeat" items="[[iconset.icons]]" as="icon">
              <li>
              <div id="icon">
                  <simple-icon icon\$="[[icon]]"></simple-icon>
                  <div id="icon-text">[[icon]]</div>
              </div>
              </li>
          </template>
      </ul>
  </div>
</template>
