<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>ProductCard: product-card Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import "@lrnwebcomponents/json-editor/json-editor.js";
      import '../lib/hax-element-list-selector.js';
    </script>
  </head>
  <body>
    <hax-element-list-selector
      id="haxlist"
      base-path="/node_modules/"
      fields-endpoint="./fields.json"
      wc-registry-endpoint="./wc-registry.json"
      cols="3"
    ></hax-element-list-selector>
    <json-editor id="jsonblob"></json-editor>
    <script defer="defer" async="async">
      window.addEventListener('load', (e) => {
        setTimeout(() => {
          document.getElementById('haxlist').addEventListener('enabled-changed', (e) => {
            document.getElementById('jsonblob').value = JSON.stringify(e.detail.value, null, 2);
          });
        }, 0);
      });
    </script>
  </body>
</html>
