<div id="gallery">
  ${this.grid
    ? html`
        <lrndesign-gallery-grid
          accent-color="${this.accentColor}"
          .aspect-ratio="${this.aspectRatio}"
          ?dark="${this.dark}"
          .gallery-id="${this.id}"
          responsive-size="${this.responsiveSize}"
          sizing="${this.sizing}"
          .sources="${this.sources}"
          title="${this.title}"
        >
          <slot></slot>
        </lrndesign-gallery-grid>
      `
    : html`
        <lrndesign-gallery-carousel
          accent-color="${this.accentColor}"
          .aspect-ratio="${this.aspectRatio}"
          ?dark="${this.dark}"
          .gallery-id="${this.id}"
          responsive-size="${this.responsiveSize}"
          sizing="${this.sizing}"
          .sources="${this.sources}"
          title="${this.title}"
        >
          <slot></slot>
        </lrndesign-gallery-carousel>`
    }
</div>
