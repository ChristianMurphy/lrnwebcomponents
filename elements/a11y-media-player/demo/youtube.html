<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>a11y-media-player demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>

    <script type="module">
      import "@polymer/iron-demo-helpers/demo-pages-shared-styles.js";
      import "@polymer/iron-demo-helpers/demo-snippet.js";
      import "../a11y-media-player.js";
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container.centered>* {
        --demo-snippet-demo: {
          padding: 0;
        };
      }
    
      .vertical-section-container.centered {
        width: 100%;
        max-width: unset !important;
      }
    
      .smaller-examples {
        max-width: 75%;
        min-width: 400px;
        margin: 0 auto;
      }
    
      @media print {
        demo-snippet {
          height: undet;
          overflow: visible;
        }
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>a11y-media-player YouTube</h1>
      <h2>a11y-media-player YouTube demo with thumbnail image</h2>
      <demo-snippet>
        <template>
          <a11y-media-player accent-color="red" media-type="youtube" youtube-id="NP0mQeLWCCo"  thumbnail-src="https://media2.s-nbcnews.com/j/streams/2013/April/130417/1C6963224-ss-110805-teachers-beuller.fit-760w.jpg">
            <track label="English" kind="subtitles" srclang="en" src="./samples/bueller.vtt" default>
          </a11y-media-player>
        </template>
      </demo-snippet>      
      
      <div class="smaller-examples"> 
        <h2>a11y-media-player YouTube demo, standalone with width set</h2>
        <demo-snippet>
          <template>
            <a11y-media-player accent-color="deep-orange" dark media-type="youtube" stand-alone width="400px" youtube-id="BKorP55Aqvg"></a11y-media-player>
          </template>
        </demo-snippet>

        <h2>a11y-media-player YouTube demo with height (useful for iframes) and width set</h2>
        <demo-snippet>
          <template>
            <a11y-media-player accent-color="brown" height="300px" media-type="youtube" youtube-id="NP0mQeLWCCo"  thumbnail-src="https://media2.s-nbcnews.com/j/streams/2013/April/130417/1C6963224-ss-110805-teachers-beuller.fit-760w.jpg" width="400px">
              <track label="English" kind="subtitles" srclang="en" src="./samples/bueller.vtt" default>
            </a11y-media-player>
          </template>
        </demo-snippet>      
      </div>
    </div>
  </body>
</html>
