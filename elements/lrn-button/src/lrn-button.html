<a tabindex="-1" id="lrnsys-button-link" href="${this.showHref}" data-prefetch-hover="${this.prefetch}" target="${this.target}">
<button id="button" raised="${this.raised}" class="${this.class} ${this.color} ${this.textColor}" ?disabled="${this.disabled}">
    <div class="inner ${this.innerClass}">
      ${this.icon ? html`
      <simple-icon icon="${this.icon}" id="icon" class="${this.iconClass}"></simple-icon>
      `:``}
      ${this.label ? html`
        <span class="label">
        ${this.label}
        </span>`: ``}
      <slot></slot>
    </div>
  </button>
</a>
<simple-tooltip for="lrnsys-button-link" animation-delay="0">${this.alt}</simple-tooltip>
