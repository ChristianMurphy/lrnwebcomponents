<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>editable-table-editor demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>

    <script type="module">
      import "@polymer/iron-demo-helpers/demo-pages-shared-styles.js";
      import "@polymer/iron-demo-helpers/demo-snippet.js";
      import "../lib/editable-table-editor.js";
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">.vertical-section-container { width: 95%; max-width: unset; }
        editable-table, paper-button[raised] {
          width: 100%;
        }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>editable-table-editor demo</h1>
      <p>This is a standalone component that just displays the editor. (See <a href="index.html">editable-table demo</a> for more information.)</p>
      <demo-snippet>
        <template>
            <editable-table-editor id="table-editor"></editable-table-editor>
            <p><paper-button onclick="alert(JSON.stringify(document.getElementById('table-editor').getData()))" raised="">Get Data</paper-button></p>            
          <script>
            document.getElementById('table-editor').data = [ 
              [ "Food", "Enclosure", "Contents", "Orientation" ], 
              [ "Hamburger", "one bun, split into two", "meat, vegetables, cheese, and/or condiments", "horizontal" ], 
              [ "Hoagie", "one bun", "meat, vegetables, cheese, and/or condiments", "vertical" ], 
              [ "Hot Dog", "one bun", "meat, vegetables, cheese, and/or condiments", "vertical" ], 
              [ "Hot Pocket", "two crusts sealed together", "meat, vegetables, cheese, and/or condiments", "horizontal" ], 
              [ "Pie", "two crusts sealed together", "fruit or meat, vegetables, and/or cheese", "horizontal" ], 
              [ "Taco", "one shell", "meat, vegetables, cheese, and/or condiments", "vertical" ] 
            ];
          </script>
        </template>
      </demo-snippet> 
    </div>
  </body>
