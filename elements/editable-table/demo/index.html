<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>EditableTable: editable-table Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>

    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../editable-table.js';
      setTimeout(() => {
        document.getElementById('table1togglebutton').addEventListener('change', (e) => {
          document.getElementById('table1').toggleEditMode();
        });
      }, 1000);
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container {
        width: 95%;
        max-width: unset;
      }

      editable-table,
      paper-button[raised] {
        width: 100%;
      }

      #table1toggle {
        text-align: right;
        width: 100%;
      }

      #table1toggle>div {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>editable-table demo</h1>
      <p>This is a component that allows you to switch between <a href="display.html">editable-table-display</a> and <a
          href="editor.html">editable-table-editor</a> modes. (See <a href="index.html">documentation</a> for more
        information.)</p>
      <div id="table1toggle">
        <div>
          <paper-toggle-button id="table1togglebutton">Edit Mode</paper-toggle-button>
        </div>
      </div>
      <editable-table id="table1" accent-color="indigo" bordered="" caption="Is it a sandwich? Food classification chart."
        column-header="" filter="" row-header="" condensed="" sort="" striped="" summary="A table of foods classification by attributes. Each row represents a food with columns for enclosure, contents, and orientation."
        data="[ [ &quot;Food&quot;, &quot;Enclosure&quot;, &quot;Contents&quot;, &quot;Orientation&quot; ], [ &quot;Hamburger&quot;, &quot;one bun, split into two&quot;, &quot;meat, vegetables, cheese, and/or condiments&quot;, &quot;horizontal&quot; ], [ &quot;Hoagie&quot;, &quot;one bun&quot;, &quot;meat, vegetables, cheese, and/or condiments&quot;, &quot;vertical&quot; ], [ &quot;Hot Dog&quot;, &quot;one bun&quot;, &quot;meat, vegetables, cheese, and/or condiments&quot;, &quot;vertical&quot; ], [ &quot;Hot Pocket&quot;, &quot;two crusts sealed together&quot;, &quot;meat, vegetables, cheese, and/or condiments&quot;, &quot;horizontal&quot; ], [ &quot;Pie&quot;, &quot;two crusts sealed together&quot;, &quot;fruit or meat, vegetables, and/or cheese&quot;, &quot;horizontal&quot; ], [ &quot;Taco&quot;, &quot;one shell&quot;, &quot;meat, vegetables, cheese, and/or condiments&quot;, &quot;vertical&quot; ] ]">
      </editable-table>
    </div >
  </body>
</html>
