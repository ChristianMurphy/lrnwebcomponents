<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>editable-table demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>

    <script type="module">
      import "@polymer/iron-demo-helpers/demo-pages-shared-styles.js";
      import "@polymer/iron-demo-helpers/demo-snippet.js";
      import '../editable-table.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container {
        width: 95%;
        max-width: unset;
      }
      #buttons { 
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      button { 
        flex: 1 1 auto;
        margin: 5px;
        padding: 15px;
        border-radius: 2px;
        background-color: #eee;
        text-transform: none; 
      }
      #data {
        width: 100%;
        border-radius: 2px;
        height: 150px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>editable-table demo</h1>
      <p>This is a component that allows you to switch between <a href="display.html">editable-table-display</a> and <a
          href="editor.html">editable-table-editor</a> modes. (See <a href="index.html">documentation</a> for more
        information.)</p>
      <demo-snippet>
        <template>
            <div claass="buttons">
              <button controls="food-table" onclick="document.getElementById('food-table').toggleEditMode();">
                Toggle Edit Mode 
              </button>
            </div>
            <editable-table 
              id="food-table" 
              caption="Is it a sandwich? Food classification chart."
              hide-bordered
              hide-condensed
              hide-filter
              hide-responsive
              hide-sort
              hide-striped>
            </editable-table>
            <div class="buttons">
              <button controls="data" onclick="document.getElementById('data').innerHTML = JSON.stringify(document.getElementById('food-table').getTableProperties())">Get Table Config Object</button>
              <button controls="data" onclick="document.getElementById('data').innerHTML = document.getElementById('food-table').getTableHTML()">Get Plain HTML Table</button>
              <button controls="data" onclick="document.getElementById('data').innerHTML = document.getElementById('food-table').getTableCSV()">Get Table Data CSV</button>
            </div>
            <p><label for="data">Table Data:</label></p>
            <textarea id="data"></textarea>
          <script>
            document.getElementById('food-table').data = [ 
              [ "Food", "Enclosure", "Contents", "Orientation" ], 
              [ "Hamburger", "one bun, split into two", "meat, vegetables, cheese, and/or condiments", "horizontal" ], 
              [ "Hoagie", "one bun", "meat, vegetables, cheese, and/or condiments", "vertical" ], 
              [ "Hot Dog", "one bun", "meat, vegetables, cheese, and/or condiments", "vertical" ], 
              [ "Hot Pocket", "two crusts sealed together", "meat, vegetables, cheese, and/or condiments", "horizontal" ], 
              [ "Pie", "two crusts sealed together", "fruit or meat, vegetables, and/or cheese", "horizontal" ], 
              [ "Taco", "one shell", "meat, vegetables, cheese, and/or condiments", "vertical" ] 
            ];
          </script>
        </template>
      </demo-snippet> 
    </div>
  </body>
</html>
