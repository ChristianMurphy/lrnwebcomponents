<!doctype html>
<html>

      </demo-snippet>
      <h3>a11y-details with custom more/less text</h3>
      <demo-snippet>
        <template>
          <a11y-details>
            <div slot="more">Show Info</div>

      </demo-snippet>

      <demo-snippet>
        <template>
          <a11y-details position="right">
            <details>
              <summary>Aenean</summary>
              Aenean eget nisl volutpat, molestie purus eget, bibendum metus. 
              Pellentesque magna velit, tincidunt quis pharetra id, gravida

      </demo-snippet>
      <h3>a11y-details with custom more/less text</h3>
      <demo-snippet>
        <template>
          <style>
            #custom [slot=more],
            #custom [slot=less] {
              display:var(--a11y-details-more-less-slot-display,none);
            }
            #custom [slot=summary] {
              display: none;
            }
          </style>
          <a11y-details id="custom" position="above">
            <div slot="more">Show more</div>
            <div slot="less">Show less</div>
            <details>
              <summary>Aenean</summary>
              Aenean eget nisl volutpat, molestie purus eget, bibendum metus.
