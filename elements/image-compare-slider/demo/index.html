<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>ImageCompareSlider: image-compare-slider Demo</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../image-compare-slider.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container.centered {
        max-width: 80%;
      }
      image-compare-slider {
        max-width: 400px;
      }  
    </style>
    <script>
      window.addEventListener('user-engagement', (e) => {
        console.log(e.detail);
      });
    </script>
  </head>
  <body>
  <div class="vertical-section-container centered">
    <h3>Basic image-compare-slider demo</h3>
    <demo-snippet>
      <template>
        <image-compare-slider>
          <h2 slot="heading">Default Compare Mode</h2>
          <img aria-describedby="longdesc" slot="top" src="./images/Matterhorn02.png" alt="Matterhorn without snow">
          <img aria-describedby="longdesc" slot="bottom" src="./images/Matterhorn01.png" alt="Matterhorn with snow">
          <div slot="description">
            <p slot="description">The slider will wipe away the top image</p>
            <a11y-details id="longdesc">
              <details>
                <summary>Image Info</summary>
                <p>The image on the top or when slider is moved all the way to the right is the Matterhorn on a cloudy day without snow. As you move the slider to the left, the image below it reveals the Matterhorn on a clear day with snow.</p>
              </details>
            </a11y-details>
          </div>
        </image-compare-slider>
      </template>
    </demo-snippet>
    <demo-snippet>
      <template>
        <image-compare-slider 
          opacity 
          title="Opacity Compare Mode" 
          top-src="./images/Matterhorn02.png" 
          top-alt="Matterhorn without snow"
          top-longdesc="The image on the top or when slider is moved all the way to the right is the Matterhorn on a cloudy day without snow."
          bottom-src="./images/Matterhorn01.png"
          bottom-alt="Matterhorn with snow"
          bottom-longdesc="As you move the slider to the left, the image below it reveals the Matterhorn on a clear day with snow.">
          <p slot="description">The slider will fade away the top image</p>
        </image-compare-slider>
      </template>
    </demo-snippet>
  </div>
  </body>
</html>
