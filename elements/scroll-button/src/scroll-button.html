<custom-style>
  <style>
    simple-icon-button {
      @apply --scroll-button-button;
    }
    simple-icon-button:hover,
    simple-icon-button:active,
    simple-icon-button:focus {
      @apply --scroll-button-button-active;
    }
    simple-tooltip {
      @apply --scroll-button-tooltip;
    }
  </style>
</custom-style>
<simple-icon-button
@click="${this.scrollEvent}"
id="btn" icon="${this.icon}"
aria-label="${this.label}"></simple-icon-button>
<simple-tooltip
  for="btn"
  position="${this.position}"
  offset="14">
  ${this.label}
</simple-tooltip>
