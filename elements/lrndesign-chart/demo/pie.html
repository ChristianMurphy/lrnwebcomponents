<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>LrndesignChart: lrndesign-chart Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../lib/lrndesign-pie.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic lrndesign-pie demo</h3>
      <demo-snippet>
        <style>
            lrndesign-pie {
              width: 300px;
              height: 300px;
              display: inline-block;
              padding: 20px;
            }
        </style>
        <template>
          <style>
            lrndesign-pie[dark] {
              --chartist-text-color: var(--simple-colors-default-theme-grey-1);
              --chartist-grid-color: var(--simple-colors-default-theme-grey-7);
              color: var(--simple-colors-default-theme-grey-1);
              background-color: var(--simple-colors-default-theme-grey-12);
            }
          </style>
          <lrndesign-pie chart-title="A pie chart of favorite foods" data-source="pie.csv"></lrndesign-pie>
          <lrndesign-pie dark chart-title="A pie chart of favorite foods" data-source="pie.csv"></lrndesign-pie>
          <lrndesign-pie accent-color="blue" chart-title="A pie chart of favorite foods" data-source="pie.csv"></lrndesign-pie>
          <lrndesign-pie dark accent-color="blue" chart-title="A pie chart of favorite foods" data-source="pie.csv"></lrndesign-pie>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
