<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>LrndesignChart: lrndesign-chart Demo</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../lib/lrndesign-line.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic lrndesign-line demo</h3>
      <demo-snippet>
        <template>
          <lrndesign-line scale="ct-double-octave" data-source="line.csv"></lrndesign-line>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <style>
            lrndesign-line[dark] {
              --chartist-text-color: var(--simple-colors-default-theme-grey-1);
              --chartist-grid-color: var(--simple-colors-default-theme-grey-7);
              color: var(--simple-colors-default-theme-grey-1);
              background-color: var(--simple-colors-default-theme-grey-12);
            }
          </style>
          <lrndesign-line dark scale="ct-double-octave" data-source="line.csv"></lrndesign-line>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <lrndesign-line accent-color="cyan" scale="ct-double-octave" data-source="line.csv"></lrndesign-line>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <lrndesign-line dark accent-color="cyan" scale="ct-double-octave" data-source="line.csv"></lrndesign-line>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
