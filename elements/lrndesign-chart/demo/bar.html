<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>LrndesignChart: lrndesign-chart Demo</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../lib/lrndesign-bar.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic lrndesign-bar demo</h3>
      <demo-snippet>
        <template>
          <lrndesign-bar scale="ct-double-octave" chart-title="Sales by Quarter" chart-desc="A bar graph of sales by quarter. Each series is a salesperson."
          data-source="bar.csv"></lrndesign-bar>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <style>
            lrndesign-bar[dark] {
              color: var(--simple-colors-default-theme-grey-1);
              --chartist-text-color: var(--simple-colors-default-theme-grey-1);
              --chartist-grid-color: var(--simple-colors-default-theme-grey-7);
              background-color: var(--simple-colors-default-theme-grey-12);
            }
          </style>
          <lrndesign-bar 
            dark scale="ct-double-octave" 
            chart-title="Sales by Quarter" 
            chart-desc="A bar graph of sales by quarter. Each series is a salesperson."
            data-source="bar.csv"></lrndesign-bar>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <lrndesign-bar accent-color="purple" scale="ct-double-octave" chart-title="Sales by Quarter" chart-desc="A bar graph of sales by quarter. Each series is a salesperson."
          data-source="bar.csv"></lrndesign-bar>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <lrndesign-bar dark accent-color="purple" scale="ct-double-octave" chart-title="Sales by Quarter" chart-desc="A bar graph of sales by quarter. Each series is a salesperson."
          data-source="bar.csv"></lrndesign-bar>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
