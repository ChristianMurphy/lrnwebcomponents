<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>LrndesignChart: lrndesign-chart Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../lrndesign-chart.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
      lrndesign-pie {
        width: 300px;
        height: 300px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic lrndesign-chart demo</h3>
      <demo-snippet>
        <template>
          <lrndesign-bar chart-title="Sales by Quarter" chart-desc="A bar graph of sales by quarter. Each series is a salesperson."
            data-source="bar.csv"></lrndesign-bar>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <lrndesign-pie chart-title="A pie chart of favorite foods" data-source="pie.csv"></lrndesign-pie>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <lrndesign-line data-source="line.csv"></lrndesign-line>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
