<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>RichTextEditor: rich-text-editor Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../rich-text-editor.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic rich-text-editor demo</h3>
      <demo-snippet>
        <script>
          window.onload = function(){
            let targets = document.querySelectorAll('[rich-text-editable]'),
            toggleRichText = function(editable){
              let editor = document.querySelectorAll('rich-text-editor');
              alert(editable.innerHTML);
              console.log(editor,editable.innerHTML);
              let div = document.createElement('div');
              div.innerHTML = editable.innerHTML;
              editor.slot = div;
            };
            targets.forEach(function(target){
              target.addEventListener('click',function(e){
                toggleRichText(target);
              });
            });
          }     
        </script>
        <template>
          <rich-text-editor>
          </rich-text-editor>
          <div id="first" rich-text-editable><p>This is content</p></div>
          <div id="second" rich-text-editable><p>This is also content</p></div>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
