<style include="rich-text-editor-toolbar-styles"></style>
<div id="toolbar" aria-hidden$="[[!controls]]" collapsed$="[[collapsed]]">
  <rich-text-editor-more-button
    id="morebutton"
    class="button"
    controls="toolbar"
    icon="more-vert"
    label="More buttons"
    label-toggled="Fewer buttons"
    toggled$="[[!collapsed]]"
    on-tap="_toggleMore">
  </rich-text-editor-more-button>  
</div>
