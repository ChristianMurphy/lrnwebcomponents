<style include="extensible-toolbar-styles extensible-toolbar-button-styles"></style>
<div id="toolbar"
  aria-live="polite"
  aria-hidden$="[[!controls]]"
  aria-expanded$="[[!collapsed]]">
    <extensible-toolbar-more-button
      id="morebutton"
      auto$="[[floating]]"
      class="button"
      collapse-max="[[__collapseMax]]"
      controls="toolbar"
      fit-to-visible-bounds
      for$="[[controls]]"
      icon$="[[moreIcon]]"
      label$="[[moreLabel]]"
      show-text-label$="[[moreShowTextLabel]]"
      label-toggled$="[[moreLabelToggled]]"
      position="[[_getPosition(positionBelow)]]"
      toggled$="[[!collapsed]]"
      on-click="_toggleMore">
    </extensible-toolbar-more-button>
</div>
