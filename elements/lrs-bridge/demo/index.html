<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>LrsBridge: lrs-bridge Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '@lrnwebcomponents/lrs-emitter/lrs-emitter.js'
      import '../lrs-bridge.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic lrs-bridge demo</h3>
      <demo-snippet>
        <template>
          <lrs-bridge endpoint="http://localhost:4000">
            <lrs-emitter verb="viewed" event="view" object="learning_object.10">
              <lrs-emitter verb="ran_experiment" event="click" object="learning_object.10">
                Chemistry experiment <button> Run the experiement </button>
              </lrs-emitter>
            </lrs-emitter>
          </lrs-bridge>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
