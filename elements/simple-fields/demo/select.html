<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleSchemaForm: simple-fields Demo</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../lib/simple-fields-select.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-fields demo</h3>
      <demo-snippet>
        <template>
          <script>
            window.onload = ()=> {
              document.getElementById('color').options = {
                "": "--select a color--",
                blue: "Blue",
                green: "Green",
                red: "Red",
                yellow: "Yellow"
              }
            }
            document.getElementById('color').addEventListener('change',()=>{
              console.log('validate',document.getElementById('color').value);
              if(document.getElementById('color').value === "") {
                document.getElementById('color').invalid = true;
                document.getElementById('color').errorMessage = "Please choose a color."
              } else {
                document.getElementById('color').invalid = false;
                document.getElementById('color').errorMessage = "";
              }
            });
          </script>
          <simple-fields-select 
            id="color" 
            label="Color" 
            description="Choose any color">
          </simple-fields-select>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
