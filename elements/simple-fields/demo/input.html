<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleSchemaForm: simple-fields Demo</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../lib/simple-fields-input.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-fields demo</h3>
      <demo-snippet>
        <template>
          <script>
            window.onload = ()=> {
              let options = {
                "breakfast": "Breakfast",
                "lunch": "Lunch",
                "dinner": "Dinner"
              }, select = {
                "": "-- select ---",
                "breakfast": "Breakfast",
                "lunch": "Lunch",
                "dinner": "Dinner"
              };
              document.getElementById('radiomulti').options = options;
              document.getElementById('checkmulti').options = options;
              document.getElementById('select').options = select;
              document.getElementById('selectmulti').options = options;
              document.getElementById('selectdisabled').options = select;
              document.getElementById('selectinvalid').options = select;
            }
          </script>
          <simple-fields-input 
            id="color" 
            label="Color" 
            description="Choose any color."
            error-message="Color is required."
            placeholder="Blue"
            required>
          </simple-fields-input>
          <simple-fields-input 
            label="Color" 
            description="Choose any color."
            type="color"
            value="#ff00ff">
          </simple-fields-input>
          <simple-fields-input 
            disabled
            label="Color (Disabled)" 
            description="Choose any color."
            type="color"
            value="#ff00ff">
          </simple-fields-input>
          <simple-fields-input 
            invalid
            label="Color (Invalid)" 
            description="Choose any color."
            type="color"
            value="#ff00ff">
          </simple-fields-input>
          <simple-fields-input 
            label="Bio" 
            description="Write your bio."
            placeholder="Once upon a time..."
            type="textarea">
          </simple-fields-input>
          </simple-fields-input>
          <simple-fields-input label="Multiple of 10" type="number" step="10"></simple-fields-input>
          <simple-fields-input label="Range" type="range" min="0" step="20" max="100" value="0"></simple-fields-input>
          <simple-fields-input disabled label="Range(Disabled)" type="range" min="0" max="100" value="50"></simple-fields-input>
          <simple-fields-input invalid label="Range (Invalid)" type="range" min="0" max="10" value="-1"></simple-fields-input>
          <simple-fields-input label="Password" type="password"></simple-fields-input>
          <simple-fields-input label="Email" type="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></simple-fields-input>
          <simple-fields-input label="Date" type="date"></simple-fields-input>
          <simple-fields-input label="Time" type="time"></simple-fields-input>
          <simple-fields-input label="Local Date and Time" type="datetime-local"></simple-fields-input>
          <simple-fields-input label="Week" type="week"></simple-fields-input>
          <simple-fields-input label="Month" type="month"></simple-fields-input>
          <simple-fields-input label="Checkbox" type="checkbox"></simple-fields-input>
          <simple-fields-input id="checkmulti" label="Checkbox Options" description="Check all" type="checkbox"></simple-fields-input>
          <simple-fields-input label="Radio" type="radio"></simple-fields-input>
          <simple-fields-input id="radiomulti" label="Radio Options" description="Check one" type="radio"></simple-fields-input>
          <simple-fields-input id="select" label="Select Options" description="Select one" type="select"></simple-fields-input>
          <simple-fields-input id="selectmulti" label="Select Options" description="Select all" type="select" multiple></simple-fields-input>
          <simple-fields-input id="selectdisabled" disabled label="Select Options (Disabled)" type="select" value="lunch"></simple-fields-input>
          <simple-fields-input id="selectinvalid" invalid label="Select Options (Invalid)" type="select"></simple-fields-input>
          <simple-fields-input label="Hidden" type="hidden"></simple-fields-input>
          <simple-fields-input label="Upload a file" type="file"></simple-fields-input>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
