<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleSchemaForm: simple-fields Demo</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../lib/simple-fields-input.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-fields demo</h3>
      <demo-snippet>
        <template>
          <script>
            window.onload = ()=> {
              document.getElementById('color').addEventListener('change',()=>{
                if(!document.getElementById('color').value) document.getElementById('color').invalid = true;
              });
            }
          </script>
          <simple-fields-input 
            id="color" 
            label="Color" 
            description="Choose any color."
            error-message="Color is required."
            placeholder="Blue"
            required>
          </simple-fields-input>
          <simple-fields-input 
            label="Color" 
            description="Choose any color."
            placeholder="#ff00ff"
            type="color">
          </simple-fields-input>
          <simple-fields-input 
            label="Color" 
            description="Choose any color."
            placeholder="#ff00ff"
            type="textarea">
          </simple-fields-input>
          <simple-fields-input label="Multiple of 10" type="number" step="10"></simple-fields-input>
          <simple-fields-input label="Range from -100 to 100" type="range" min="-100" step="20" max="100"></simple-fields-input>
          <simple-fields-input label="Password" type="password"></simple-fields-input>
          <simple-fields-input label="Email" type="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></simple-fields-input>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
