<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleSchemaForm: simple-fields Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../simple-fields.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-fields demo</h3>
      <demo-snippet>
        <template>
          <form>
            <simple-fields id="fields" autofocus> </simple-fields>
          </form>
          <script>
            window.onload = function(){
              let fields = document.getElementById('fields');
              fields.fields = [
                {
                  "property": "name",
                  "title": "What is your name?",
                  "description": "Enter your real name or an alias.",
                  "inputMethod": "textfield"
                },
                {
                  "property": "alias",
                  "title": "This is an alias.",
                  "description": "",
                  "inputMethod": "boolean"
                },
                {
                  "property": "hiddenField",
                  "title": "Hidden",
                  "description": "I'm a hidden field. You can't see me.",
                  "inputMethod": "boolean",
                  "hidden": true
                },
                {
                  "property": "winter",
                  "title": "When is winter coming?",
                  "inputMethod": "datepicker"
                },
                {
                  "property": "icon",
                  "title": "Pick an icon.",
                  "inputMethod": "iconpicker"
                },
                {
                  "property": "color",
                  "title": "Your  favorite  color.",
                  "inputMethod": "colorpicker"
                },
                {
                  "property": "sword",
                  "title": "Your sword's name.",
                  "inputMethod": "select",
                  "allowNull": false,
                  "options": {
                    "none": "None",
                    "blackfyre": "Blackfyre",
                    "brightroar": "Brightroar",
                    "darksister": "Dark Sister",
                    "dawn": "Dawn",
                    "hearteater": "Heart Eater",
                    "heartsbane": "Heartsbane",
                    "ice": "Ice",
                    "ladyforlorn": "Lady Horlorn",
                    "lightbringer": "Lightbringer",
                    "lionstooth": "Lion's Tooth",
                    "longclaw": "Longclaw",
                    "needle": "Needle",
                    "oathkeeper": "Oathkeeper",
                    "widowswail": "Widow's Wail"
                  }
                },
                {
                  "property": "bio",
                  "title": "Bio",
                  "description": "Write a short bio.",
                  "inputMethod": "textarea"
                },
                {
                  "property": "siblings",
                  "title": "Siblings",
                  "description": "Enter the names of your siblings.",
                  "inputMethod": "array",
                  "properties": [
                    {
                      "property": "name",
                      "title": "Sibling Name",
                      "inputMethod": "textfield"
                    }
                  ]
                },
                {
                  "property": "profileImage",
                  "title": "Profile Image",
                  "description": "Maximum size 400px X 400px.",
                  "inputMethod": "haxupload",
                  "validationType": "url"
                },
                {
                  "property": "code",
                  "title": "This is your favorite code snippet.",
                  "description": "",
                  "inputMethod": "code-editor",
                  "theme": "vs-light"
                }      
              ];
              fields.value = {
                "name": "Arya Stark",
                "alias": true,
                "bio": "Once upon a time...",
                "code": "<p>Not today.</p>",
                "color": "red",
                "icon": "icons:visibility-off",
                "siblings": [
                  { "name": "Rob Stark" },
                  { "name": "Jon Snow" },
                  { "name": "Sansa Stark" },
                  { "name": "Bran Stark" },
                  { "name": "Rickon Stark" }
                ],
                "sword": "needle"
              };
            };
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
