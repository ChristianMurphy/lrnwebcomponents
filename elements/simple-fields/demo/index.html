<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleSchemaForm: simple-fields Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../simple-fields.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-fields demo</h3>
      <demo-snippet>
        <template>
          <form>
            <simple-fields id="fields" autofocus> </simple-fields>
          </form>
          <script>
            window.onload = function(){
              let fields = document.getElementById('fields');
              fields.fields = [
                {
                  "property": "name",
                  "title": "What is your name?",
                  "description": "Enter your real name or an alias.",
                  "inputMethod": "textfield"
                },
                {
                  "property": "alias",
                  "title": "This is an alias.",
                  "description": "",
                  "inputMethod": "boolean"
                },
                {
                  "property": "code",
                  "title": "This is your favorite code snippet.",
                  "description": "",
                  "inputMethod": "code-editor",
                  "theme": "vs-light"
                }
              ];
              fields.value = {
                "name": "John Doe",
                "alias": true,
                "code": "<p>Hello world!</p>"
              };
            };
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
