<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleSchemaForm: simple-fields Demo</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../lib/simple-fields-schema.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-fields demo</h3>
      <demo-snippet>
        <script>
          window.onload = () => {
            let schema = document.getElementById('schema'), 
              data = {
                $schema: "http://json-schema.org/schema#",
                title: "Store",
                type: "object",
                properties: {
                  "basic-input": {
                    title: "Basic input page",
                    type: "object",
                    properties: {
                      branch: {
                        title: "Branch",
                        type: "string"
                      },
                      name: {
                        title: "Name",
                        type: "string"
                      },
                      address: {
                        title: "Address",
                        type: "string",
                        minLength: 3
                      },
                      city: {
                        title: "City",
                        type: "string",
                        minLength: 3
                      },
                      province: {
                        title: "Province",
                        type: "string",
                        minLength: 2
                      },
                      country: {
                        title: "Country",
                        type: "string",
                        minLength: 2
                      },
                      postalCode: {
                        title: "Postal/Zip Code",
                        type: "string",
                        pattern:
                          "[a-zA-Z][0-9][a-zA-Z]\\s*[0-9][a-zA-Z][0-9]|[0-9]{5}(-[0-9]{4})?"
                      },
                      email: {
                        title: "Email",
                        type: "string",
                        pattern:
                          "(?:^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,4}$)|(?:^$)"
                      },
                      website: {
                        title: "Website",
                        type: "string",
                        format: "uri"
                      },
                      establishedDate: {
                        title: "Established Date",
                        type: "string",
                        format: "date"
                      },
                      closedDate: {
                        title: "Closed Date",
                        type: ["string", "null"],
                        format: "date"
                      }
                    }
                  },
                  arrays: {
                    title: "Basic arrays page",
                    type: "object",
                    properties: {
                      phoneNumbers: {
                        title: "Phone numbers",
                        type: "array",
                        items: {
                          type: "object",
                          properties: {
                            order: {
                              title: "Sort Order",
                              type: "integer",
                              sortField: true
                            },
                            type: {
                              title: "Type",
                              type: "string"
                            },
                            phoneNumber: {
                              title: "Phone Number",
                              type: "string",
                              previewField: true
                            }
                          }
                        }
                      },
                      positions: {
                        type: "array",
                        title: "Positions",
                        items: {
                          type: "object",
                          title: "Positions",
                          properties: {
                            title: {
                              title: "Title",
                              type: "string",
                              previewField: true
                            },
                            salary: {
                              title: "Salary",
                              type: "number",
                              multipleOf: 1000,
                              minimum: 20000,
                              maximum: 50000
                            }
                          }
                        }
                      }
                    }
                  }
                }
              };
            schema.value = {
              "basic-input": {
                "name":"NikkiMK"
              },
              "arrays": {
                "phoneNumbers": [
                  {
                    "order": "1",
                    "type": "cell",
                    "phoneNumber": "1-555-555-5555"
                  },
                  {
                    "order": "2",
                    "type": "home",
                    "phoneNumber": "1-555-867-5309"
                  },
                  {
                    "order": "3",
                    "type": "work",
                    "phoneNumber": "1-800-888-8888"
                  }
                ]
              }
            };
            schema.schema = data;
          };
        </script>
        <template>
          <form id="form"><simple-fields-schema id="schema"></simple-fields-schema></form>
          <button onclick="console.log(document.getElementById('form'),document.getElementById('form').value)">Try me</button>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
