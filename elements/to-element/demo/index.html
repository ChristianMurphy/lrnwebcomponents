<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>ToElement: to-element Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../to-element.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
    <style>
      .stuff {
        background-color: blue;
        color: yellow;
        font-size: 100px;
      }
      .things {
        border: 10px solid green;
      }
    </style>
  </head>
  <body>

    <div id="what">
      <div class="stuff things">Title</div>
      <div class="stuff">whatever</div>
      <div class="things" style="padding:10px; color:orange;">whatever</div>
    </div>
    <to-element id="nice" name="brand-new-element"></to-element>
    <div id="newelement"></div>
    <script defer="defer">
      setTimeout(() => {
        let n = document.getElementById('nice');
        n.element = document.getElementById('what');
        let newElement = n.downloadNewComponent();
        console.log(n.contentToFile(`<style> ${newElement.css}</style>${newElement.html}`));
      }, 500);
    </script>
  </body>
</html>
