<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleSchemaForm: simple-schema-form Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../simple-schema-form.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-schema-form demo</h3>
      <demo-snippet>
        <template>
          <simple-schema-form id="form">
            This is simple-schema-form
          </simple-schema-form>
          <script>
            window.onload = function(){
              let form = document.getElementById('form');
              form.fields = [
                {
                  "property": "name",
                  "title": "What is your name?",
                  "description": "",
                  "inputMethod": "textfield"
                },
                {
                  "property": "lying",
                  "title": "Are you lying?",
                  "description": "",
                  "inputMethod": "boolean"
                },
                {
                  "property": "url",
                  "title": "URL",
                  "description": "Enter an external url.",
                  "inputMethod": "haxupload",
                  "required": true
                },
                {
                  "property": "message",
                  "title": "Message",
                  "description": "Enter a message for stop-note.",
                  "inputMethod": "code-editor",
                  "required": true
                }
              ];
              console.log(form, form.schema);
            }
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
