<div class="button-wrapper">
<button @click="${this.buttonEvents}" id="add" title="Add a new node">
  <simple-icon icon="icons:add"></simple-icon><span>Add</span>
</button>
<button @click="${this.buttonEvents}" id="collapse" title="Toggle active node collapsed status">
  <simple-icon icon="icons:swap-vert"></simple-icon><span>Toggle active</span>
</button>
<button @click="${this.buttonEvents}" id="collapseall" title="Collapse all nodes">
  <simple-icon icon="icons:swap-vert"></simple-icon><span>Collapse all</span>
</button>
<button @click="${this.buttonEvents}" id="expandall" title="Expand all nodes">
  <simple-icon icon="icons:swap-vert"></simple-icon><span>Expand all</span>
</button>
<button @click="${this.buttonEvents}" id="down" title="Move active node down">
  <simple-icon icon="icons:arrow-downward"></simple-icon><span>Move down</span>
</button>
<button @click="${this.buttonEvents}" id="up" title="Move active node up">
  <simple-icon icon="icons:arrow-upward"></simple-icon><span>Move up</span>
</button>
<button @click="${this.buttonEvents}" id="outdent" title="Outdent active node">
  <simple-icon icon="editor:format-indent-decrease"></simple-icon><span>Outdent</span>
</button>
<button @click="${this.buttonEvents}" id="indent" title="Indent active node">
  <simple-icon icon="editor:format-indent-increase"></simple-icon><span>Indent</span>
</button>
<button @click="${this.buttonEvents}" id="duplicate" title="Duplicate active node tree">
  <simple-icon icon="icons:content-copy"></simple-icon><span>Duplicate</span>
</button>
</div>
<ul id="outline"></ul>
