<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>DataViz: data-viz Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import "@polymer/paper-button/paper-button.js";
      import '../data-viz.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic data-viz demo</h3>
      <demo-snippet>
        <template>
          <data-viz>
            This is data-viz
          </data-viz>

          <h1>header</h1>

          <paper-button id="button">Click to see results</paper-button>
          <script>
            let queryData = [""];
/*
            queryData = {
                labels: labelsArray,
                series: [resultsArray]
                //activityDisplay: eventData.resultCompletion,    //FUTURE
                //objectName: eventData.objectName,               //FUTURE
                //resultSuccess: eventData.resultSuccess          //FUTURE
                //resultCompletion: eventData.resultCompletion    //FUTURE
              };
*/
            const elemButton = document.getElementById('button');
            const evt = new CustomEvent("show-data", {
              bubbles: true,
              composed: true,
              cancelable: false,
              detail: queryData
            });

            elemButton.addEventListener('click', e => e.target.dispatchEvent(evt));
/*
            window.addEventListener("show-data",
              (e) => {
                // delay so we see the result included that kicked off the event
                setTimeout(() => {
                  window.dispatchEvent(evt);
                }, 100);
              }
            );
*/
          </script>

        </template>
      </demo-snippet>
    </div>
  </body>
</html>
