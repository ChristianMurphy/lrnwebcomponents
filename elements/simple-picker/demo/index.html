<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimplePicker: simple-picker Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '../node_modules/@polymer/iron-demo-helpers/demo-snippet.js';
      import '../simple-picker.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
      #icondemo {
        display: flex;
        align-items: center;
      }
      #iconpicker-label {
        margin-right: 0.5em;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-picker demo</h3>
      <demo-snippet>
        <template>
          <simple-picker id="picker" label="Pick a Font-Family" position="right" value="monospace" options="[ [ {&quot;alt&quot;:&quot;sans-serif sans-serif&quot;,&quot;style&quot;:&quot;font-family: sans-serif&quot;,&quot;value&quot;:&quot;sans-serif&quot; } ],[ {&quot;alt&quot;:&quot;serif&quot;,&quot;style&quot;:&quot;font-family: serif&quot;,&quot;value&quot;:&quot;serif&quot; } ],[ {&quot;alt&quot;:&quot;monospace&quot;,&quot;selected&quot;: true,&quot;style&quot;:&quot;font-family: monospace&quot;,&quot;value&quot;:&quot;monospace&quot; } ],[ {&quot;alt&quot;:&quot;cursive&quot;,&quot;style&quot;:&quot;font-family: cursive&quot;,&quot;value&quot;:&quot;cursive&quot; } ] ]"></simple-picker>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <simple-picker id="picker" label="Pick a Font-Family" position="right" value="monospace" options="[ [ {&quot;alt&quot;:&quot;sans-serif&quot;,&quot;style&quot;:&quot;font-family: sans-serif&quot;,&quot;value&quot;:&quot;sans-serif&quot; } ],[ {&quot;alt&quot;:&quot;serif&quot;,&quot;style&quot;:&quot;font-family: serif&quot;,&quot;value&quot;:&quot;serif&quot; } ],[ {&quot;alt&quot;:&quot;monospace&quot;,&quot;selected&quot;: true,&quot;style&quot;:&quot;font-family: monospace&quot;,&quot;value&quot;:&quot;monospace&quot; } ],[ {&quot;alt&quot;:&quot;cursive&quot;,&quot;style&quot;:&quot;font-family: cursive&quot;,&quot;value&quot;:&quot;cursive&quot; } ] ]"></simple-picker>
        </template>
      </demo-snippet>
      <h3>simple-picker as a Color-Picker</h3>
      <demo-snippet>
        <template>
          <style>
            /* 
             Since background color styles override styles for active and selected options, 
             we will set border styles for default, active, and selected options.
            */
            #colorpicker {
              --simple-picker-selected-option-outline: 2px dashed black;
              --simple-picker-active-option-outline: 2px solid black;
            }
          </style>
          <simple-picker id="colorpicker" hide-option-labels label="Pick a Color" position="center" options="[ [ { &quot;style&quot;: &quot;background-color: #FF00FF&quot;, &quot;alt&quot;: &quot;Purple&quot;, &quot;value&quot;: &quot;Purple (#FF00FF)&quot; },{ &quot;style&quot;: &quot;background-color: #2222FF&quot;, &quot;alt&quot;: &quot;Blue&quot;, &quot;value&quot;: &quot;Blue (#2222FF)&quot; },{ &quot;style&quot;: &quot;background-color: #00FF00&quot;, &quot;alt&quot;: &quot;Green&quot;, &quot;value&quot;: &quot;Green (#00FF00)&quot; },{ &quot;style&quot;: &quot;background-color: #FFFF00&quot;, &quot;alt&quot;: &quot;Yellow&quot;, &quot;value&quot;: &quot;Yellow (#FFFF00)&quot; },{ &quot;style&quot;: &quot;background-color: #FF8800&quot;, &quot;alt&quot;: &quot;Orange&quot;, &quot;value&quot;: &quot;Orange (#FF8800)&quot; },{ &quot;style&quot;: &quot;background-color: #FF0000&quot;, &quot;alt&quot;: &quot;Red&quot;, &quot;value&quot;: &quot;Red (#FF0000)&quot; } ] ]"></simple-picker>
        </template>
      </demo-snippet>
      <h3>simple-picker as an Icon-Picker</h3>
      <demo-snippet>
        <template>
          <div id="icondemo">
            <label id="iconpicker-label">Pick an Icon: </label> 
            <simple-picker id="iconpicker" hide-option-labels aria-labelledby="iconpicker-label" options="[ [ { &quot;alt&quot;: &quot;none&quot;, &quot;icon&quot;: &quot;clear&quot;, &quot;value&quot;: null },{ &quot;icon&quot;: &quot;check&quot;, &quot;alt&quot;: &quot;OK&quot;, &quot;value&quot;: &quot;check&quot; },{ &quot;icon&quot;: &quot;clear&quot;, &quot;alt&quot;: &quot;Cancel&quot;, &quot;value&quot;: &quot;clear&quot; },{ &quot;icon&quot;: &quot;search&quot;, &quot;alt&quot;: &quot;Find&quot;, &quot;value&quot;: &quot;search&quot; } ],[ { &quot;icon&quot;: &quot;arrow-back&quot;, &quot;alt&quot;: &quot;Left&quot;, &quot;value&quot;: &quot;arrow-back&quot; },{ &quot;icon&quot;: &quot;arrow-downward&quot;, &quot;alt&quot;: &quot;Down&quot;, &quot;value&quot;: &quot;arrow-downward&quot; },{ &quot;icon&quot;: &quot;arrow-forward&quot;, &quot;alt&quot;: &quot;Right&quot;, &quot;value&quot;: &quot;arrow-forward&quot; },{ &quot;icon&quot;: &quot;arrow-upward&quot;, &quot;alt&quot;: &quot;Up&quot;, &quot;value&quot;: &quot;arrow-upward&quot; } ] ]"></simple-picker>
          </div>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
