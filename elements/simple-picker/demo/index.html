<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimplePicker: simple-picker Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '../node_modules/@polymer/iron-demo-helpers/demo-snippet.js';
      import '../simple-picker.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
      #icondemo {
        display: flex;
        align-items: center;
      }
      #iconpicker-label {
        margin-right: 0.5em;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-picker demo</h3>
      <demo-snippet>
        <template>
          <script>
            document.getElementById('picker').options = [
              [
                {
                  "alt": "sans-serif",               //sets the option's font-family, so that user can preview the option
                  "style": "font-family: sans-serif",
                  "value": "sans-serif"
                }
              ],[
                {
                  "alt": "serif",
                  "style": "font-family: serif",
                  "value": "serif"
                }
              ],[
                {
                  "alt": "monospace",
                  "selected": true,
                  "style": "font-family: monospace",
                  "value": "monospace"
                }
              ],[
                {
                  "alt": "cursive",
                  "style": "font-family: cursive",
                  "value": "cursive"
                }
              ]
            ];
          </script>
          <simple-picker id="picker" label="Pick a Font-Family" position="right" value="monospace"></simple-picker>
        </template>
      </demo-snippet>
      <h3>simple-picker as a Color-Picker</h3>
      <demo-snippet>
        <template>
          <script>
            document.getElementById('colorpicker').options = [
              [
              {
                  "style": "background-color: #FF00FF", //sets the option's background color
                  "alt": "Purple",
                  "value": "Purple (#FF00FF)"
                },{
                  "style": "background-color: #2222FF",
                  "alt": "Blue",
                  "value": "Blue (#2222FF)"
                },{
                  "style": "background-color: #00FF00",
                  "alt": "Green",
                  "value": "Green (#00FF00)"
                },{
                  "style": "background-color: #FFFF00",
                  "alt": "Yellow",
                  "value": "Yellow (#FFFF00)"
                },{
                  "style": "background-color: #FF8800",
                  "alt": "Orange",
                  "value": "Orange (#FF8800)"
                },{
                  "style": "background-color: #FF0000",
                  "alt": "Red",
                  "value": "Red (#FF0000)"
                }
              ]
            ];
          </script>
          <style>
            /* 
             Since background color styles override styles for active and selected options, 
             we will set border styles for default, active, and selected options.
            */
            #colorpicker {
              --simple-picker-selected-option-outline: 2px dashed black;
              --simple-picker-active-option-outline: 2px solid black;
            }
          </style>
          <simple-picker id="colorpicker" hide-option-labels label="Pick a Color" position="center"></simple-picker>
        </template>
      </demo-snippet>
      <h3>simple-picker as an Icon-Picker</h3>
      <demo-snippet>
        <template>
          <script>
            document.getElementById('iconpicker').options = [
              [
                {
                  "alt": "none",
                  "icon": "clear",
                  "value": null
                },{
                  "icon": "check",
                  "alt": "OK",
                  "value": "check"
                },{
                  "icon": "clear",
                  "alt": "Cancel",
                  "value": "clear"
                },{
                  "icon": "search",
                  "alt": "Find",
                  "value": "search"
                }
              ],[
                {
                  "icon": "arrow-back", //sets the option's iron-icon
                  "alt": "Left",
                  "value": "arrow-back"
                },{
                  "icon": "arrow-downward",
                  "alt": "Down",
                  "value": "arrow-downward"
                },{
                  "icon": "arrow-forward",
                  "alt": "Right",
                  "value": "arrow-forward"
                },{
                  "icon": "arrow-upward",
                  "alt": "Up",
                  "value": "arrow-upward"
                }
              ]
            ];
          </script>
          <div id="icondemo">
            <label id="iconpicker-label">Pick an Icon: </label> 
            <simple-picker id="iconpicker" hide-option-labels aria-labelledby="iconpicker-label"></simple-picker>
          </div>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
