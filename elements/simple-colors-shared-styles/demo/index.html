<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleColorsSharedStyles: simple-colors-shared-styles Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../lib/simple-colors-styles.js';
      import '../simple-colors-shared-styles.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles simple-colors-shared-styles">
      .swatch {
        width: 40px;
        height: 40px;
        margin: 1px;
        display: inline-block;
        border: 1px solid var(--simple-colors-fixed-theme-grey-6, black);
      }
    </style>
  </head>
  <body dark>
    <div class="vertical-section-container centered">
      <h3>Basic simple-colors-shared-styles demo</h3>
      <demo-snippet>
        <template>
          <h4>Default with Dark</h4>
          <div id="default" class="swatches"></div>

          <h4>Fixed with Dark</h4>
          <div id="fixed" class="swatches"></div>
        </template>
        <script>
          window.onload= function(){
            let colors = window.SimpleColorsStyles.colors,  
              getSwatches = (div,theme) => {
                for(let color in colors){
                  let swatches = document.createElement('div');
                  swatches.classList.add('row');
                  swatches.classList.add('color');
                  div.appendChild(swatches);
                  for(let i=1; i<=color.length;i++){
                    let swatch = document.createElement('div');
                    swatch.classList.add('swatch');
                    swatch.style.backgroundColor = `var(--simple-colors-${theme}-theme-${color}-${i})`
                    swatches.appendChild(swatch);
                  }
                }
              };
            getSwatches(document.getElementById('default'), 'default');
            getSwatches(document.getElementById('fixed'), 'fixed');
          };
        </script>
      </demo-snippet>
    </div>
  </body>
</html>
