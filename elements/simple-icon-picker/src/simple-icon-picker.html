<simple-picker 
  aria-labelledby$="[[ariaLabelledby]]"
  disabled$="[[disabled]]"
  expanded$="[[expanded]]"
  hide-option-labels
  label$="[[label]]"
  on-change="_handleChange"
  on-collapse="_handleCollapse"
  on-expand="_handleExpand"
  on-option-focus="_handleOptionFocus"
  options="[[options]]"
  value$="{{value}}">
</simple-picker>
